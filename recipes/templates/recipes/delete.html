{% block title %}
    Edit/Delete Recipes
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Delete Recipes </h1>
                <form action="" method='POST'>
                    {% csrf_token %}
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for x in form %}
                            <tr>
                                <td>{{ x.name }}</td>
                                <td>
                                    <a href="{% url 'edit-stud' x.id %}" class="btn btn-primary btn-sm">Edit</a>
                                    <a href="{% url 'delete-stud' x.id %}" class="btn btn-danger btn-sm">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
