{% extends 'base.html' %}

{% block title %}Recipes{% endblock %}

{% block content %}
{% if latest_recipes_list %}
    <ul>
        {% for recipe in latest_recipes_list %}
            <li><a href="{% url 'recipes:detail' recipe.id %}">{{ recipe.recipe_name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No recipes are available.</p>
{% endif %}
{% endblock %}
