{% extends 'recipes/index.html' %}

{% block title %}All Recipes{% endblock %}
{% block headline %}<h1>All Recipes</h1>{% endblock %}

{% block searchbar %}
    <form class="d-flex" method=POST action="{% url 'recipes:search-all' %}">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search All Recipes" aria-label="Search"
               name="searched">
        <button class="btn btn-outline-primary" type="submit">Search</button>
    </form>
{% endblock %}
