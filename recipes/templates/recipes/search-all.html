{% extends 'recipes/search.html' %}

{% block title %}Search All Recipes{% endblock %}

{% block searchbar %}
    <form class="d-flex" method=POST action="{% url 'recipes:search-all' %}">
        {% csrf_token %}
        <input class="form-control me-2" type="search" placeholder="Search Recipes" aria-label="Search" name="searched">
        <button class="btn btn-outline-secondary" type="submit">Search</button>
    </form>
{% endblock %}
